<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign In</title>

    <!-- Font Icon -->
    <link
      rel="stylesheet"
      href="fonts/material-icon/css/material-design-iconic-font.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <!-- Sing in  Form -->
      <section class="sign-in">
        <div class="container">
          <div class="signin-content">
            <div class="signin-image">
              <figure>
                <img src="images/signin-image.jpg" alt="sing up image" />
              </figure>
              <!-- <a href="#" class="signup-image-link">Create an account</a> -->
            </div>

            <div class="signin-form">
              <h2 class="form-title">Sign in</h2>
              <!-- <form method="POST" class="register-form" id="login-form"> -->
              <div class="form-group">
                <label for="username"
                  ><i class="zmdi zmdi-account material-icons-name"></i
                ></label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="Username"
                />
              </div>
              <div class="form-group">
                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <div class="form-group">
                <input
                  type="checkbox"
                  name="remember-me"
                  id="remember-me"
                  class="agree-term"
                />
                <label for="remember-me" class="label-agree-term"
                  ><span><span></span></span>Remember me</label
                >
              </div>
              <div class="form-group form-button">
                <input
                  type="submit"
                  name="signin"
                  id="signin"
                  class="form-submit custom-toast.info-toast"
                  value="Log in"
                  onclick="submited()"
                />
              </div>
              <!-- </form> -->
              <div class="social-login">
                <span class="social-label">Or login with</span>
                <ul class="socials">
                  <li>
                    <a href="#"
                      ><i class="display-flex-center zmdi zmdi-facebook"></i
                    ></a>
                  </li>
                  <li>
                    <a href="#"
                      ><i class="display-flex-center zmdi zmdi-twitter"></i
                    ></a>
                  </li>
                  <li>
                    <a href="#"
                      ><i class="display-flex-center zmdi zmdi-google"></i
                    ></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div class="toast-overlay" id="toast-overlay"></div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      var isCs = localStorage.getItem("cs");
      if (isCs != null) {
        location.href = "http://localhost/chatter/cs3.html";
      }

      function submited() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        if (username == "mrhafid" && password == "000000") {
          var csUser = {
            name: "Budiono Siregar",
            photo:
              "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdPTKcYLGMSrQW9myiTTfUEXHxzbU7bsvSxw&s",
          };
          localStorage.setItem("cs", JSON.stringify(csUser));
          location.href = "http://localhost/chatter/cs3.html";
          showToast("Login berhasi!", "success", 5000);
        } else {
          showToast("Username atau Password tidak sesuai!", "danger", 5000);
        }
      }
    </script>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
